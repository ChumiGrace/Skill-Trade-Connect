  <head>
    <meta charset="UTF-8" />

    <title>Booking</title>
  </head>
  <body>
    <nav>
      <input id="nav-toggle" type="checkbox" />
      <img src="img/logo.jpg" alt="logo" class="logo" />
      <ul class="links">
        <li><a href="index.html">Home</a></li>
        <li><a href="find_tec.html">Find Technicians</a></li>
        <li class="btn"><a href="login.html">Login</a></li>
      </ul>
      <label for="nav-toggle" class="icon-burger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </label>
    </nav>
    <div class="all-container">
      <div class="profile-conta">
        <h1>Technician</h1>
        <div class="profile-pic">
          <img src="img/logo-tech.png" alt="Profile Picture" />
        </div>

        <div class="profile-detail">
          
        </div>
      </div>

      <form class="form-container" onsubmit="return false">
        <h1>Book Service</h1>
          <div class="form-group">
            <label for="serviceDate">Service Date:</label>
            <input type="date" id="serviceDate" name="serviceDate" required />
          </div>

          <div class="form-group">
            <label for="serviceNeeded">Service Needed:</label>
            <input type="text" id="serviceNeeded" name="serviceNeeded" required />
          </div>

          <div class="form-group">
            <label for="problemDescription">Problem Description:</label>
            <textarea
              id="problemDescription"
              name="problemDescription"
              rows="4"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="serviceLocation">Service Location:</label>
            <input
              type="text"
              id="serviceLocation"
              name="serviceLocation"
              required
            />
          </div>

          <div class="submit-button">
            <button type="submit" id="submitBooking">Book</button>
          </div>
      </form>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-logo">
            <img class="logo" src="img/logo.jpg" alt="SkillTrade Hub" />
            <p>Your go-to platform for skilled trades!</p>
          </div>
          <div class="footer-links">
            <h4>Quick Links</h4>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="find_tec.html">Find Technicians</a></li>
            </ul>
          </div>
          <div class="footer-social">
            <h4>Connect with Us</h4>
            <ul>

                <a href="#"><i class="fab fa-facebook-f">facebook</i></a>
              </li>
              <li>

              </li>
              <li>
                <a href="#"><i class="fab fa-instagram">instagram</i></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="footer-bottom">
          <p>&copy; 2024 SkillTrade Hub. All rights reserved.</p>
        </div>
      </div>
    </footer>
    <script type="module" src="../fetch/individualTechBooking.js"></script>
  </body>
</html>
