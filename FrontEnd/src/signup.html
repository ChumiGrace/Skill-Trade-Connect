<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Sign up</title>
  </head>
  <body>
    <div class="form">
      <div class="signup-container">
        <h1>Sign Up</h1>

        <div class="signup-options">
          <div class="option">
            <input
              type="radio"
              id="customer"
              name="customer-type"
              class="radio-btn"
              checked
            />
            <label for="customer">
              <h4>As Customer</h4>
              <img src="img/logo-user.png" alt="customer" />
            </label>
          </div>
          <div class="option">
            <input
              type="radio"
              id="technician"
              name="customer-type"
              class="radio-btn"
            />
            <label for="technician">
              <h4>As Technician</h4>
              <img src="img/logo-tech.png" alt="technicianlogo" />
            </label>
          </div>
        </div>
        <div class="customer-form">
          <div class="signup-form">
            <h2>Customer Sign Up</h2>
            <form>
              <input
                type="text"
                id="fullName"
                name="fullName"
                placeholder="Full Name"
                required
              />
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="Phone"
                required
              />
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
              <button type="submit">Sign Up</button>
              <div class="privacy-statement">
                <p>If you have an account, <a href="#">Login here</a>.</p>
                <p>
                  By logging in, you agree to our
                  <a href="#">Privacy Statement</a>.
                </p>
              </div>
            </form>
          </div>
        </div>
        <div class="technician-form hidden">
          <div class="signup-form">
            <h2>Technician Sign Up</h2>
            <form>
              <input
                type="text"
                id="fullName"
                name="fullName"
                placeholder="Full Name"
                required
              />
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="Phone"
                required
              />
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
              <input
                type="text"
                id="skills"
                name="skills"
                placeholder="Skills"
                required
              />
              <input
                type="text"
                id="experience"
                name="experience"
                placeholder="Experience"
                required
              />
              <input
                type="text"
                id="educationLevel"
                name="educationLevel"
                placeholder="Education Level"
                required
              />
              <input
                type="text"
                id="availableLocation"
                name="availableLocation"
                placeholder="Available Location"
                required
              />
              <textarea
                id="additionalBio"
                name="additionalBio"
                placeholder="Additional Bio"
              ></textarea>
              <button type="submit">Sign Up</button>
              <div class="privacy-statement">
                <p>If you have an account, <a href="#">Login here</a>.</p>
                <p>
                  By logging in, you agree to our
                  <a href="#">Privacy Statement</a>.
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      let customerRadio = document.getElementById("customer");
      let technicianRadio = document.getElementById("technician");
      let customerForm = document.getElementsByClassName("customer-form")[0];
      let technicianForm =
        document.getElementsByClassName("technician-form")[0];
      customerRadio.addEventListener("change", () => {
        if (customerRadio.checked) {
          customerForm.classList.toggle("hidden");
          technicianForm.classList.toggle("hidden");
        }
      });
      technicianRadio.addEventListener("change", () => {
        if (technicianRadio.checked) {
          customerForm.classList.toggle("hidden");
          technicianForm.classList.toggle("hidden");
        }
      });
    </script>
  </body>
</html>
